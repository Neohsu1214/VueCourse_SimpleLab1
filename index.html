<html>

<head>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">

        <input type="text" v-on:input="changeTitle">
        <p> {{ sayHello() }}</p>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Hello World!"
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                },
                sayHello: function() {
                    return this.title;
                }
            }
        });
    </script>

</body>

</html>
